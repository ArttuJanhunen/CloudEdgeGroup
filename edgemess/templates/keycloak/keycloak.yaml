apiVersion: apps/v1
kind: Deployment
metadata:
  name: mess-keycloak
  labels:
    app: keycloak
    family: mess
    kube-monkey/enabled: enabled
    kube-monkey/identifier: keycloak
    kube-monkey/mtbf: "1"
    kube-monkey/kill-mode: "fixed"
    kube-monkey/kill-value: '1'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
        kube-monkey/enabled: enabled
        kube-monkey/identifier: keycloak
        kube-monkey/mtbf: "1"
        kube-monkey/kill-mode: "fixed"
        kube-monkey/kill-value: '1'
    spec:
      containers:
      - name: mess-keycloak
        image: quay.io/keycloak/keycloak:latest
        args: ["start-dev"]
        env:
        - name: KEYCLOAK_ADMIN
          value: "admin"
        - name: KEYCLOAK_ADMIN_PASSWORD
          value: "admin"
        - name: KC_PROXY
          value: "edge"
        - name: KC_HTTP_RELATIVE_PATH
          value: "/keycloak"
          # Database settings
        - name: KC_DB
          value: postgres
        - name: KC_DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_USER
        - name: KC_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: KC_DB_URL
          value: "jdbc:postgresql://mess-postgres-service:5432/"
        ports:
        - name: http
          containerPort: 8080
        readinessProbe:
          httpGet:
            path: keycloak/realms/master
            port: 8080
